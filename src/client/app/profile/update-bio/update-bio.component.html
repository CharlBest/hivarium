<form [formGroup]="form">
  <md-card *ngIf="!isProcessing">
    <md-card-title>Bio</md-card-title>
    <md-card-content>

      <md-form-field style="display: block;">
        <textarea mdInput
          formControlName="content"
          rows="5"
          placeholder="type here..."
          style="width: 100%;"
          [value]="content">
        </textarea>
      </md-form-field>

      <!-- <md-form-field>
        <input mdInput
          formControlName="content"
          type="text"
          placeholder="bio"
          required
          [value]="content">
      </md-form-field> -->

      <div *ngIf="serverErrors?.password"
        class="validation-message">{{ serverErrors.password.message }}</div>
      <app-show-errors [control]="form.controls['password']"></app-show-errors>

    </md-card-content>
    <md-card-actions align="end">
      <button md-raised-button
        type="submit"
        [disabled]="!form.valid"
        (click)="onSubmit()">Update bio</button>
    </md-card-actions>
  </md-card>
</form>

<md-card *ngIf="isProcessing">
  <md-card-content>
    <md-spinner class="preloader"></md-spinner>
  </md-card-content>
</md-card>
