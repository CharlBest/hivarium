<form [formGroup]="form">
    <md-card *ngIf="!isProcessing"
        [appTutorial]="tutorialTypeEnum.UpdatePassword">
        <md-card-title>Password</md-card-title>
        <md-card-content>

            <md-form-field>
                <input mdInput
                    formControlName="password"
                    type="password"
                    placeholder="current password"
                    required>
            </md-form-field>
            <div *ngIf="serverErrors?.password"
                class="validation-message">{{ serverErrors.password.message }}</div>
            <app-show-errors [control]="form.controls['password']"></app-show-errors>

            <br>

            <md-form-field>
                <input mdInput
                    formControlName="newPassword"
                    type="password"
                    placeholder="new password"
                    required>
            </md-form-field>
            <div *ngIf="serverErrors?.newPassword"
                class="validation-message">{{ serverErrors.newPassword.message }}</div>
            <app-show-errors [control]="form.controls['newPassword']"></app-show-errors>

            <br>

            <md-form-field>
                <input mdInput
                    formControlName="confirmPassword"
                    type="password"
                    placeholder="confirm password"
                    required>
            </md-form-field>
            <div *ngIf="serverErrors?.confirmPassword"
                class="validation-message">{{ serverErrors.confirmPassword.message }}</div>
            <app-show-errors [control]="form.controls['confirmPassword']"></app-show-errors>
        </md-card-content>
        <md-card-actions align="end">
            <button md-raised-button
                type="button"
                routerLink="/forgot-password">Forgot password</button>
            <button md-raised-button
                type="submit"
                [disabled]="!form.valid"
                (click)="onSubmit()">Update password</button>
        </md-card-actions>
    </md-card>
</form>

<md-card *ngIf="isProcessing">
    <md-card-content>
        <md-spinner class="preloader"></md-spinner>
    </md-card-content>
</md-card>
