<form [formGroup]="form">
    <md-card *ngIf="!isProcessing">
        <md-card-content>
            <md-form-field>
                <input mdInput
                    formControlName="password"
                    type="password"
                    placeholder="password"
                    required>
            </md-form-field>
            <div *ngIf="serverErrors?.password"
                class="validation-message">{{ serverErrors.password.message }}</div>
            <app-show-errors [control]="form.controls['password']"></app-show-errors>

        </md-card-content>
        <md-card-actions align="end">
            <button md-raised-button
                color="primary"
                type="submit"
                [disabled]="!form.valid"
                (click)="onSubmit()">Save</button>
        </md-card-actions>
    </md-card>
</form>

<md-card *ngIf="isProcessing">
    <md-card-content>
        <md-spinner class="preloader"></md-spinner>
    </md-card-content>
</md-card>
