<form [formGroup]="form">
    <md-card *ngIf="!isProcessing">
        <md-card-content>
            Don't have an account please
            <button md-raised-button
                [appTutorial]="tutorialTypeEnum.SignUp"
                tutorialBackgroundColor="none"
                color="accent"
                type="button"
                routerLink="/create-user">Sign up</button>

            <br>

            <md-form-field>
                <input mdInput
                    formControlName="emailOrUsername"
                    type="text"
                    placeholder="email or username"
                    required>
            </md-form-field>
            <div *ngIf="serverErrors?.emailOrUsername"
                class="validation-message">{{ serverErrors.emailOrUsername.message }}</div>
            <app-show-errors [control]="form.controls['emailOrUsername']"></app-show-errors>

            <br>

            <md-form-field>
                <input mdInput
                    formControlName="password"
                    type="password"
                    placeholder="password"
                    required>
            </md-form-field>
            <div *ngIf="serverErrors?.password"
                class="validation-message">{{ serverErrors.password.message }}</div>
            <app-show-errors [control]="form.controls['password']"></app-show-errors>


        </md-card-content>
        <md-card-actions align="end">
            <button md-raised-button
                color="primary"
                type="submit"
                [disabled]="!form.valid"
                (click)="onSubmit()">Log in</button>
            <button md-raised-button
                [appTutorial]="tutorialTypeEnum.ForgotPassword"
                type="button"
                routerLink="/forgot-password">Forgot password</button>
        </md-card-actions>
    </md-card>
</form>

<md-card *ngIf="isProcessing">
    <md-card-content>
        <md-spinner class="preloader"></md-spinner>
    </md-card-content>
</md-card>
