<div *ngIf="navigationTypes.Primary == activeNavigation">
  <nav md-tab-nav-bar
    class="tab-nav-bar-show-small tab-nav-bar-small">
    <a md-button
      routerLink="/">
      <img class="logo"
        src="../../../assets/logo.svg"
        alt="logo">
    </a>

    <button md-icon-button
      [mdMenuTriggerFor]="menu"
      [appTutorial]="tutorialTypeEnum.ContextMenu"
      style="float: right;">
      <md-icon>more_vert</md-icon>
    </button>

    <div style="clear: both;"></div>
  </nav>

  <nav md-tab-nav-bar
    class="tab-nav-bar-large">
    <a md-button
      routerLink="/"
      class="tab-nav-bar-hide-small">
      <img class="logo"
        src="../../../assets/logo.svg"
        alt="logo">
    </a>

    <a md-tab-link
      *ngIf="!loggedInUserId"
      routerLink="/about"
      #tabLinkAbout
      routerLinkActive
      #rla1="routerLinkActive"
      [active]="rla1.isActive">
      <span i18n="site navigation header|Link to the login page@@layoutNavigationHeaderLink3">&nbsp;About</span>
    </a>

    <a md-tab-link
      routerLink="/create-campaign"
      #tabLinkStartCampaign
      routerLinkActive
      #rla2="routerLinkActive"
      [active]="rla2.isActive">
      <span i18n="site navigation header|Link to the login page@@layoutNavigationHeaderLink3">&nbsp;Start campaign</span>
    </a>

    <a md-tab-link
      *ngIf="!loggedInUserId"
      routerLink="/login"
      #tabLinkLogin
      routerLinkActive
      #rla3="routerLinkActive"
      [active]="rla3.isActive">
      <span i18n="site navigation header|Link to the login page@@layoutNavigationHeaderLink3">&nbsp;Log in</span>
    </a>

    <a md-tab-link
      *ngIf="!loggedInUserId"
      routerLink="/create-user"
      #tabLinkSignUp
      routerLinkActive
      #rla4="routerLinkActive"
      [active]="rla4.isActive">
      <span i18n="site navigation header|Link to the login page@@layoutNavigationHeaderLink3">&nbsp;Sign up</span>
    </a>

    <a md-tab-link
      *ngIf="loggedInUserId"
      routerLink="/profile"
      #tabLinkProfile
      routerLinkActive
      #rla5="routerLinkActive"
      [active]="rla5.isActive">
      <span i18n="site navigation header|Link to the user's profile page@@layoutNavigationHeaderLink5">&nbsp;Profile</span>
    </a>

    <button md-icon-button
      [mdMenuTriggerFor]="menu"
      [appTutorial]="tutorialTypeEnum.ContextMenu"
      style="float: right;"
      class="tab-nav-bar-hide-small">
      <md-icon>more_vert</md-icon>
    </button>

    <div style="clear: both;"></div>
  </nav>

  <md-menu #menu="mdMenu">
    <button md-menu-item
      routerLink="/settings"
      i18n="top right context menu|Link to the settings page@@layoutNavigationHeaderLink8">Settings</button>
    <button md-menu-item
      routerLink="/feedback"
      i18n="top right context menu|Link to the feedback page@@layoutNavigationHeaderLink9">Feedback</button>
    <button md-menu-item
      routerLink="/newsletter"
      i18n="top right context menu|Link to the newsletter signup page@@layoutNavigationHeaderLink10">Newsletter</button>
    <button md-menu-item
      routerLink="/legal/help"
      i18n="top right context menu|Link to the help page@@layoutNavigationHeaderLink11">Help</button>
    <button md-menu-item
      (click)="takeTour()"
      i18n="top right context menu|Link to the help page@@layoutNavigationHeaderLink12">Take tour</button>
    <button md-menu-item
      *ngIf="loggedInUserId"
      (click)="logout()"
      i18n="top right context menu|Link to logout@@layoutNavigationHeaderLink12">Logout</button>
  </md-menu>
</div>

<div *ngIf="navigationTypes.Back == activeNavigation">
  <nav md-tab-nav-bar>
    <div (click)="back()"
      class="back-button-navigation">
      <button md-icon-button>
        <md-icon>arrow_back</md-icon>
      </button>
      <span style="font-weight: bold;">{{navigationBackTitle}}</span>
    </div>
  </nav>
</div>
