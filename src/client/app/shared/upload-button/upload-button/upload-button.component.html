<input type="file"
    #fileInput
    (change)="handleChange($event)" />

<button mat-raised-button
    (click)="fileInput.click()">Upload file</button>

<mat-progress-bar *ngIf="progressPercentage >= 0 && progressPercentage < 100 || !hideProgressBarAfterUpload && progressPercentage <= 100"
    [value]="progressPercentage"
    matTooltip="{{progressPercentage}}%"></mat-progress-bar>

<img width="100%"
    *ngIf="showPreview"
    src={{previewImgUrl}} />
