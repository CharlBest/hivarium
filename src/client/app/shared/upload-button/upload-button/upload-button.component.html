<input type="file"
    id="upload-button-file-input"
    (change)="handleChange($event)" />
<label for="upload-button-file-input"
    class="mat-raised-button">Upload file</label>

<mat-progress-bar *ngIf="progressPercentage >= 0"
    [value]="progressPercentage"
    matTooltip="{{progressPercentage}}%"></mat-progress-bar>

<img width="100%"
    *ngIf="showPreview"
    src={{previewImgUrl}} />
